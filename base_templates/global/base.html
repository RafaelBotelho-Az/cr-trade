<!DOCTYPE html>
{% load static %}
{% load omfilters %}

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Trade</title>
    <link rel="stylesheet" href="{% static "global/css/style.css" %}">
</head>
<body>
    {% include "global/parciais/nav.html" %}
    <div class='master-grid'>
        <div  class='grid-container'>
            {% for produto in produtos %}
            <div class="grid-item"> 
                <div class="item-icon"> 
                    <img class="item-img" src="{{ produto.imagem.url }}" alt="imagem">
                </div>
                <div class="item-content">
                    <div class="item-description">{{produto.nome}}</div>
                    <div class="btn-multiplay"></div>
                    <div class="item-prices">
                        <span class="price-value">{{produto.preco_marketing | formata_preco}}</span>
                        <span class="price-promo-value">{{produto.preco_marketing_promo | formata_preco}}</span>
                    </div>
                </div>
                <div class="item-buy">
                    <button type="button">
                        <img class='btn-carrinho' src="{% static "global/img/cart.svg" %}" alt="carrinho">
                        COMPRAR!
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
